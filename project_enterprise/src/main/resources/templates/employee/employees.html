<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Listado de Empleados</title>
  <!-- CSS only -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>


<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a class="navbar-brand" href="#"> Control de Empleados</a>
  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link"
                              th:href="@{/employees}">Control de Empleados</a></li>
    </ul>
  </div>
</nav>


<div class="container">
  <div class="row">
    <h1>Lista de Empleados</h1>
  </div>
  <div class="row">
    <div class="col-lg-3">
      <a th:href="@{/employees/nuevo}" class="btn btn-primary btn-sm mb3">Agregar Empleado</a>
    </div>
  </div>
  <br>

  <br>
  <table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
      <th>Nombre Empleado</th>
      <th>Correo Empleado</th>
      <th>Perfil</th>
      <th>Rol</th>
      <th>Empresa</th>
      <th>Transaccion</th>
      <th>Fecha</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee : ${employees}">
      <td th:text="${employee.name_employee}">Nombre</td>
      <td th:text="${employee.email_employee}">Correo</td>
      <td th:text="${employee.profile.idProfile}">Perfil</td>
      <td th:text="${employee.roleName}">Rol</td>
      <td th:text="${employee.enterprise.name_enterprise}">Empresa</td>
      <td th:text="${employee.transaction.concept_transaction}">Transaccion</td>
      <td th:text="${employee.createdAt}">Fecha</td>
      <td>
        <a th:href="@{/employees/editar/{id}(id=${employee.idEmploye})}" class="btn btn-info">Editar</a>
        <a th:href="@{/employee/{id}(id=${employee.idEmploye})}" class="btn btn-danger">Eliminar</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
